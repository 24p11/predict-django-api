version: '3'

services:
  redis:
    image: redis
  worker:
    build: 
       context: .
       dockerfile: ./tensorflow_worker/Dockerfile
    volumes:
      - .:/code
      - ./models:/models
    command: python manage.py surgery_classification_worker /models
    environment:
      - GITHUB_USER
      - GITHUB_PASSWORD
    depends_on:
      - redis
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - redis
