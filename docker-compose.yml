version: '3'

services:
  db:
    image: postgres
  redis:
    image: redis
  worker:
    build: 
       context: .
       dockerfile: ./tensorflow-worker/Dockerfile
    command: python manage.py worker
    depends_on:
      - redis
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
