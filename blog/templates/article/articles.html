{% extends 'base.html' %}{% load static %}

{% block title %}All articles{% endblock %}

{% block contents %}
    <div class="bs-docs-section clearfix">
        <ul>
            {% for a in articles %}
            <li><b>{{ a.created_at|date:"F, l d" }}</b> <b><a href="{% url "article" uuid=a.uuid %}">{{ a.title }}</a></b></li>
            {% endfor %}

        </ul>
    </div>
{% endblock %}
